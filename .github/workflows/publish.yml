name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Validate version tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          GIT_TAG=${GITHUB_REF#refs/tags/v}
          if [ "$PKG_VERSION" != "$GIT_TAG" ]; then
            echo "Version mismatch: package.json=$PKG_VERSION, tag=$GIT_TAG"
            exit 1
          fi
          echo "Version validated: $PKG_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run CI checks
        run: npm run test:ci

      - name: Check coverage thresholds
        run: npm run test:coverage -- --run

      - name: Build
        run: npm run build

      - name: Run examples
        run: |
          npx tsx examples/psu-basic.ts
          npx tsx examples/load-basic.ts
          npx tsx examples/power-test.ts

      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
